<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CVS Store 01631 Reminder List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
    }

    .reminder-form input {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .reminder-form button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      background-color: #148275;
      color: white;
      border: none;
      cursor: pointer;
    }

    .reminder-form button:hover {
      background-color: #0f6658;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .reminder-text {
      max-width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>CVS Store 01631 Reminder List</h1>

  <div class="reminder-form">
    <input type="text" id="reminderText" placeholder="Reminder text" />
    <input type="text" id="reminderDate" placeholder="Due date (MM/DD/YYYY)" maxlength="10" oninput="autoFormatDate(this)" />
    <button onclick="addReminder()">Add Reminder</button>
  </div>

  <ul id="reminderList"></ul>
  <button onclick="deleteCompletedReminders()" style="margin-top: 20px; background-color: #b00; color:white; width:100%; padding:10px; border:none; cursor:pointer;">Delete All Completed</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB-gqB-21WDYbjLSPIsflBi5OF-YTErews",
  authDomain: "cait-calendar-87d75.firebaseapp.com",
  databaseURL: "https://cait-calendar-87d75-default-rtdb.firebaseio.com",
  projectId: "cait-calendar-87d75",
  storageBucket: "cait-calendar-87d75.appspot.com",
  messagingSenderId: "97273136570",
  appId: "1:97273136570:web:92b3a4580b232fba990983",
  measurementId: "G-KBNS0RMFTD"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const list = document.getElementById('reminderList');

function autoFormatDate(input) {
  let value = input.value.replace(/[^0-9]/g, '');
  if (value.length >= 3 && value.length <= 4)
    input.value = value.slice(0, 2) + '/' + value.slice(2);
  else if (value.length > 4)
    input.value = value.slice(0, 2) + '/' + value.slice(2, 4) + '/' + value.slice(4, 8);
  else
    input.value = value;
}

function addReminder() {
  const text = document.getElementById('reminderText').value.trim();
  const date = document.getElementById('reminderDate').value.trim();

  if (!text || !date) {
    alert('Please fill out all fields.');
    return;
  }

  const sortKey = `${date.slice(6)}${date.slice(0,2)}${date.slice(3,5)}`;
  const newRef = db.ref('reminders').push();
  newRef.set({ text, date, sortKey, completed: false });

  document.getElementById('reminderText').value = '';
  document.getElementById('reminderDate').value = '';
}

function loadReminders() {
  db.ref('reminders').on('value', (snapshot) => {
    list.innerHTML = '';
    const data = snapshot.val();
    if (data) {
      const active = [], completed = [];

      Object.entries(data).forEach(([id, reminder]) => {
        if (reminder.completed) {
          completed.push({ id, ...reminder });
        } else {
          active.push({ id, ...reminder });
        }
      });

      active.sort((a, b) => a.sortKey.localeCompare(b.sortKey));
      completed.sort((a, b) => a.sortKey.localeCompare(b.sortKey));

      active.forEach(({ id, text, date }) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="reminder-text">${text} - ${date}</span>
          <input type="checkbox" onclick="markAsCompleted('${id}')" />
        `;
        list.appendChild(li);
      });

      if (completed.length > 0) {
        const divider = document.createElement('h3');
        divider.innerText = 'Completed Tasks';
        divider.style.marginTop = '20px';
        list.appendChild(divider);
      }

      completed.forEach(({ id, text, date }) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="reminder-text" style="text-decoration: line-through; color: gray;">${text} - ${date}</span>
        `;
        list.appendChild(li);
      });
    }
  });
}

function markAsCompleted(id) {
  db.ref('reminders/' + id).update({ completed: true });
}

function deleteCompletedReminders() {
  db.ref('reminders').once('value', (snapshot) => {
    snapshot.forEach((child) => {
      if (child.val().completed) {
        db.ref('reminders/' + child.key).remove();
      }
    });
  });
}

window.onload = loadReminders;
</script>
</body>
</html>
