<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RxNet Dock Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .dock {
      width: 180px;
      background-color: #1e3f3f;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      color: white;
    }

    .dock-button {
      padding: 12px 16px;
      border: none;
      background: none;
      text-align: left;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .dock-button:hover,
    .dock-button.active {
      background-color: #2e5f5f;
    }

    .content {
      flex-grow: 1;
      background-color: #f5f5f5;
      padding: 30px;
      overflow-y: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .grid a {
      display: block;
      background-color: #148275;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      transition: background 0.3s;
    }

    .grid a:hover {
      background-color: #0f5d4f;
    }

    #searchBox {
      padding: 10px;
      width: 100%;
      max-width: 90vw;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-results {
      display: none;
      position: absolute;
      background-color: white;
      width: 100%;
      max-width: 600px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .search-result {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
      font-size: 1rem;
    }

    .search-result:hover {
      background-color: #f1f1f1;
    }

    .search-container {
      position: relative;
      width: 90%;
      max-width: 100vw;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="dock">
    <button class="dock-button" onclick="showCategory('search')">Search</button>
    <button class="dock-button" onclick="showCategory('operational')">Operational</button>
    <button class="dock-button" onclick="showCategory('immunizations')">Immunizations</button>
    <button class="dock-button" onclick="showCategory('training')">Training</button>
    <button class="dock-button" onclick="showCategory('technology')">Technology</button>
    <button class="dock-button" onclick="showCategory('manager')">Manager</button>
  </div>

  <div class="content">
    <div id="searchPanel" style="display: none;">
      <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search for a link..." onkeyup="searchFunction()">
        <div id="searchResults" class="search-results"></div>
      </div>
    </div>

    <div id="operational" class="grid category-panel">
      <a href="#">myReports</a>
      <a href="#">TempAlert</a>
    </div>

    <div id="immunizations" class="grid category-panel" style="display:none;">
      <a href="#">IMZ SOP</a>
    </div>

    <div id="training" class="grid category-panel" style="display:none;">
      <a href="#">LearningHub</a>
    </div>

    <div id="technology" class="grid category-panel" style="display:none;">
      <a href="#">StoreOS Tools</a>
    </div>

    <div id="manager" class="grid category-panel" style="display:none;">
      <a href="#">Store Reports</a>
    </div>
  </div>

  <script src="https://matthewstathis.github.io/rxnet/searchData.js"></script>

  <script>
    function showCategory(id) {
      document.querySelectorAll('.category-panel').forEach(panel => {
        panel.style.display = 'none';
      });

      document.getElementById('searchPanel').style.display = 'none';
      document.getElementById('searchBox').value = '';
      document.getElementById('searchResults').innerHTML = '';
      document.getElementById('searchResults').style.display = 'none';

      document.querySelectorAll('.dock-button').forEach(btn => {
        btn.classList.remove('active');
      });

      event.target.classList.add('active');

      if (id === 'search') {
        document.getElementById('searchPanel').style.display = 'block';
      } else {
        document.getElementById(id).style.display = 'grid';
      }
    }

    function searchFunction() {
      let input = document.getElementById("searchBox").value.toLowerCase();
      let resultsDiv = document.getElementById("searchResults");
      resultsDiv.innerHTML = "";

      if (input.length === 0) {
        resultsDiv.style.display = "none";
        return;
      }

      let matches = searchItems.filter(item => item.name.toLowerCase().includes(input));

      if (matches.length > 0) {
        resultsDiv.style.display = "block";
        matches.forEach(item => {
          let link = document.createElement("a");
          link.innerText = item.name;
          link.className = "search-result";

          if (item.url.includes("XXXXX")) {
            link.href = "#";
            link.onclick = function () {
              let store = prompt("Enter your store number:");
              if (store) window.open(item.url.replace("XXXXX", store), "_blank");
            };
          } else if (item.url.includes("YYYYYYYYYY")) {
            link.href = "#";
            link.onclick = function () {
              let npi = prompt("Enter your NPI number:");
              if (npi) window.open(item.url.replace("YYYYYYYYYY", npi), "_blank");
            };
          } else {
            link.href = item.url;
            link.target = "_blank";
          }

          resultsDiv.appendChild(link);
        });
      } else {
        resultsDiv.style.display = "none";
      }
    }

    document.addEventListener("click", function (event) {
      let searchBox = document.getElementById("searchBox");
      let resultsDiv = document.getElementById("searchResults");
      if (!searchBox.contains(event.target) && !resultsDiv.contains(event.target)) {
        resultsDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
