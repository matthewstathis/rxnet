<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RxNet Dock Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Dock */
    .dock {
      width: 180px;
      background-color: #1e3f3f;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      color: white;
    }

    .dock-button {
      padding: 12px 16px;
      border: none;
      background: none;
      text-align: left;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .dock-button:hover,
    .dock-button.active {
      background-color: #2e5f5f;
    }

    /* Content Panel */
    .content {
      flex-grow: 1;
      background-color: #f5f5f5;
      padding: 30px;
      overflow-y: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .grid a {
      display: block;
      background-color: #148275;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      transition: background 0.3s;
    }

    .grid a:hover {
      background-color: #0f5d4f;
    }
  </style>
</head>
<body>

  <div class="dock">
    <button class="dock-button active" onclick="showCategory('filling')">Filling</button>
    <button class="dock-button" onclick="showCategory('immunizations')">Immunizations</button>
    <button class="dock-button" onclick="showCategory('training')">Training</button>
    <button class="dock-button" onclick="showCategory('technology')">Technology</button>
    <button class="dock-button" onclick="showCategory('manager')">Manager</button>
    <!-- Add more categories -->
  </div>

  <div class="content">
    <div id="filling" class="grid category-panel">
      <a href="#">Rx Label Reprint</a>
      <a href="#">Generate New Rx</a>
      <a href="#">Batch Fill Queue</a>
      <a href="#">Refill Tool</a>
    </div>

    <div id="immunizations" class="grid category-panel" style="display:none;">
      <a href="#">IMZ SOP</a>
      <a href="#">Training Resource</a>
      <a href="#">LumiraDx Log</a>
      <a href="#">Flu Consent Form</a>
    </div>

    <div id="training" class="grid category-panel" style="display:none;">
      <a href="#">LearningHub</a>
      <a href="#">MyWork Training</a>
      <a href="#">Covid Billing Guide</a>
    </div>

    <div id="technology" class="grid category-panel" style="display:none;">
      <a href="#">StoreOS Tools</a>
      <a href="#">Command Center</a>
      <a href="#">Micromedex</a>
    </div>

    <div id="manager" class="grid category-panel" style="display:none;">
      <a href="#">Store Reports</a>
      <a href="#">Manager SOPs</a>
      <a href="#">Service Channel</a>
    </div>
  </div>

  <script>
    function showCategory(id) {
      document.querySelectorAll('.category-panel').forEach(panel => {
        panel.style.display = 'none';
      });
      document.querySelectorAll('.dock-button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(id).style.display = 'grid';
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
