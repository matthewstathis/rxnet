  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Dock */
    .dock {
      width: 180px;
      background-color: #1e3f3f;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      color: white;
    }

    .dock-button {
      padding: 12px 16px;
      border: none;
      background: none;
      text-align: left;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .dock-button:hover,
    .dock-button.active {
      background-color: #2e5f5f;
    }

    /* Content Panel */
    .content {
      flex-grow: 1;
      background-color: #f5f5f5;
      padding: 30px;
      overflow-y: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .grid a {
      display: block;
      background-color: #148275;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      transition: background 0.3s;
    }

    .grid a:hover {
      background-color: #0f5d4f;
    }

        .search-container {
      margin-bottom: 20px;
    }

    #searchBox {
      padding: 10px;
      width: 80%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-results {
      background-color: white;
      border: 1px solid #ccc;
      margin-top: 5px;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      z-index: 1000;
      width: 300px;
      display: none;
    }

    .search-result {
      padding: 10px;
      text-decoration: none;
      color: black;
      display: block;
    }

    .search-result:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>

  function searchFunction() {
    let input = document.getElementById("searchBox").value.toLowerCase();
    let resultsDiv = document.getElementById("searchResults");
    resultsDiv.innerHTML = "";

    if (input.length === 0) {
      resultsDiv.style.display = "none";
      return;
    }

    let matches = searchItems.filter(item => item.name.toLowerCase().includes(input));

    if (matches.length > 0) {
      resultsDiv.style.display = "block";
      matches.forEach(item => {
        let link = document.createElement("a");
        link.innerText = item.name;
        link.className = "search-result";

        if (item.url.includes("XXXXX")) {
          link.href = "#";
          link.onclick = function () {
            let store = prompt("Enter your store number:");
            if (store) window.open(item.url.replace("XXXXX", store), "_blank");
          };
        } else if (item.url.includes("YYYYYYYYYY")) {
          link.href = "#";
          link.onclick = function () {
            let npi = prompt("Enter your NPI number:");
            if (npi) window.open(item.url.replace("YYYYYYYYYY", npi), "_blank");
          };
        } else {
          link.href = item.url;
          link.target = "_blank";
        }

        resultsDiv.appendChild(link);
      });
    } else {
      resultsDiv.style.display = "none";
    }
  }
// Hide results if clicked outside
document.addEventListener("click", function(event) {
    let searchBox = document.getElementById("searchBox");
    let resultsDiv = document.getElementById("searchResults");

    if (!searchBox.contains(event.target) && !resultsDiv.contains(event.target)) {
        resultsDiv.style.display = "none";
    }
});
</script>

  <script>
    function showCategory(id) {
      document.querySelectorAll('.category-panel').forEach(panel => {
        panel.style.display = 'none';
      });
      document.querySelectorAll('.dock-button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(id).style.display = 'grid';
      event.target.classList.add('active');
    }














    
    function toggleDropdown(button) {
    var dropdown = button.nextElementSibling;
    dropdown.classList.toggle("show");

    // Reset styles
    dropdown.style.left = "50%";
    dropdown.style.transform = "translateX(-50%)";

    var rect = dropdown.getBoundingClientRect();
    var windowWidth = window.innerWidth;

    // If dropdown goes off-screen, adjust positioning
    if (rect.left < 0) {
        dropdown.style.left = "0";
        dropdown.style.transform = "none";
    } else if (rect.right > windowWidth) {
        dropdown.style.left = "auto";
        dropdown.style.right = "0";
        dropdown.style.transform = "none";
    }

    // Close the dropdown if clicked outside
    window.onclick = function(event) {
        if (!button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.remove("show");
        }
    };
}

    function hideDropdown(dropdownElement) {
        var dropdown = dropdownElement.querySelector('.dropdown-content');
        dropdown.classList.remove("show");
    }

function openDynamicURL(baseURL) {
    if (baseURL.includes("XXXXX")) {
        let storeNumber = prompt("Enter your 5-digit store number:");
        if (storeNumber) {
            let finalURL = baseURL.replace("XXXXX", encodeURIComponent(storeNumber));
            window.open(finalURL, "_blank", "noopener,noreferrer");
        }
    } else if (baseURL.includes("YYYYYYYYYY")) {
        let npiNumber = prompt("Enter your NPI number:");
        if (npiNumber) {
            let finalURL = baseURL.replace("YYYYYYYYYY", encodeURIComponent(npiNumber));
            window.open(finalURL, "_blank", "noopener,noreferrer");
        }
    } else {
        // Just open the URL normally
        window.open(baseURL, "_blank", "noopener,noreferrer");
    }
}
