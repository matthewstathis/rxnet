<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RxNet Dock Sidebar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .dock {
      width: 60px;
      background-color: #148275;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }

    .dock-button {
      background: none;
      border: none;
      color: white;
      margin: 10px 0;
      cursor: pointer;
      font-size: 14px;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
    }

    .dock-button:hover {
      color: #ddd;
    }

    .expansion-panel {
      flex: 1;
      background: #f4f4f4;
      padding: 20px;
      overflow-y: auto;
    }

    .category-panel {
      display: none;
    }

    .category-panel.active {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }

    .link-button {
      background-color: #148275;
      color: white;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      display: block;
      transition: background 0.3s;
    }

    .link-button:hover {
      background-color: #0f5d4f;
    }
  </style>
</head>
<body>
  <div class="dock">
    <button class="dock-button" onclick="showPanel('operational')">Operational</button>
    <button class="dock-button" onclick="showPanel('resources')">Resources</button>
    <button class="dock-button" onclick="showPanel('immunizations')">Immunizations</button>
    <button class="dock-button" onclick="showPanel('manager')">Manager</button>
    <!-- Add more dock buttons here -->
  </div>

  <div class="expansion-panel">
    <div id="operational" class="category-panel active">
      <a href="#" class="link-button">TempAlert</a>
      <a href="#" class="link-button">myWork</a>
      <a href="#" class="link-button">Queue Depth</a>
      <!-- Add more operational links -->
    </div>

    <div id="resources" class="category-panel">
      <a href="#" class="link-button">Formulary</a>
      <a href="#" class="link-button">Billing Help</a>
      <!-- Add more resources links -->
    </div>

    <div id="immunizations" class="category-panel">
      <a href="#" class="link-button">IMZ Protocols</a>
      <a href="#" class="link-button">IMZ Reports</a>
      <!-- Add more immunization links -->
    </div>

    <div id="manager" class="category-panel">
      <a href="#" class="link-button">Store Digest</a>
      <a href="#" class="link-button">Staffing Scheduler</a>
      <!-- Add more manager links -->
    </div>

    <!-- Add more panels below -->
  </div>

  <script>
    function showPanel(panelId) {
      document.querySelectorAll('.category-panel').forEach(panel => {
        panel.classList.remove('active');
      });
      document.getElementById(panelId).classList.add('active');
    }
  </script>
</body>
</html>
