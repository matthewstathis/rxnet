<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RxNet Dock View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #148275;
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .dock-label {
      writing-mode: vertical-lr;
      transform: rotate(180deg);
      color: white;
      font-weight: bold;
      margin: 15px 0;
      cursor: pointer;
    }

    .dock-label:hover {
      background-color: #0f6658;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      position: relative;
    }

    .dropdown-panel {
      display: none;
      position: absolute;
      left: 60px;
      top: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
      width: 80%;
      max-height: 70vh;
      overflow-y: auto;
    }

    .dropdown-panel a {
      display: inline-block;
      margin: 8px 12px;
      text-decoration: none;
      color: #148275;
      font-weight: 500;
    }

    .dropdown-panel a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="dock-label" onclick="togglePanel('operational')">Operational</div>
    <div class="dock-label" onclick="togglePanel('references')">References</div>
    <div class="dock-label" onclick="togglePanel('manager')">Manager</div>
    <div class="dock-label" onclick="togglePanel('regulatory')">Regulatory</div>
  </div>

  <div class="content">
    <div id="operational" class="dropdown-panel">
      <a href="#">myReports (Field)</a>
      <a href="#">TempAlert</a>
      <a href="#">Citrix</a>
      <a href="#">Command Center</a>
      <a href="#">Store Supplies</a>
      <a href="#">Card on File</a>
    </div>

    <div id="references" class="dropdown-panel">
      <a href="#">myDocs</a>
      <a href="#">Clinical Pharm</a>
      <a href="#">Micromedex</a>
      <a href="#">UpToDate</a>
      <a href="#">DailyMed</a>
    </div>

    <div id="manager" class="dropdown-panel">
      <a href="#">myWork</a>
      <a href="#">MCC</a>
      <a href="#">Workbrain</a>
      <a href="#">Service Channel</a>
    </div>

    <div id="regulatory" class="dropdown-panel">
      <a href="#">Error Reporting</a>
      <a href="#">PA PDMP</a>
      <a href="#">NPI Registry</a>
      <a href="#">PALS Portal</a>
    </div>
  </div>

  <script>
    function togglePanel(id) {
      document.querySelectorAll('.dropdown-panel').forEach(panel => {
        panel.style.display = (panel.id === id && panel.style.display !== 'block') ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
