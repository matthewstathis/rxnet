<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RxNet Dock</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 160px;
      background-color: #148275;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      margin: 10px 0;
      font-size: 1rem;
    }

    .sidebar button:hover {
      background-color: #0f5d4f;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
    }

    .category {
      display: none;
      margin-bottom: 30px;
    }

    .category.active {
      display: block;
    }

    .category h3 {
      color: #148275;
    }

    .link-button {
      display: inline-block;
      background-color: #148275;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .link-button:hover {
      background-color: #0f5d4f;
    }

    .search-container {
      margin-bottom: 20px;
    }

    #searchBox {
      padding: 10px;
      width: 80%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-results {
      background-color: white;
      border: 1px solid #ccc;
      margin-top: 5px;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      z-index: 1000;
      width: 300px;
      display: none;
    }

    .search-result {
      padding: 10px;
      text-decoration: none;
      color: black;
      display: block;
    }

    .search-result:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="showCategory('pharmacy')">Pharmacy</button>
    <button onclick="showCategory('corporate')">Corporate</button>
    <button onclick="showCategory('tools')">Tools</button>
    <button onclick="showCategory('training')">Training</button>
  </div>

  <div class="main-content">
    <div class="search-container">
      <input type="text" id="searchBox" placeholder="Search for a link..." onkeyup="searchFunction()" />
      <div id="searchResults" class="search-results"></div>
    </div>

    <div id="pharmacy" class="category active">
      <h3>Pharmacy</h3>
      <a href="https://app.smartsense.co/" class="link-button">TempAlert</a>
      <a href="https://cvs.reflexisinc.com/kernel/views/authenticate/web/CVS.view" class="link-button">myWork</a>
      <a href="https://storeresources.cvsapps.com/" class="link-button">myDocs</a>
    </div>

    <div id="corporate" class="category">
      <h3>Corporate</h3>
      <a href="https://mail.cvshealth.com/" class="link-button">Outlook</a>
      <a href="https://www.myworkday.com/cvshealth/d/home.htmld" class="link-button">Workday</a>
    </div>

    <div id="tools" class="category">
      <h3>Tools</h3>
      <a href="https://barcode.tec-it.com/en/GS1QRCode?data=" class="link-button">QR Generator</a>
      <a href="https://colleaguezone.cvs.com/" class="link-button">ColleagueZone</a>
    </div>

    <div id="training" class="category">
      <h3>Training</h3>
      <a href="https://cvshealth.sabacloud.com/" class="link-button">LearningHub</a>
    </div>
  </div>

  <script>
    const searchItems = [
      { name: "TempAlert", url: "https://app.smartsense.co/" },
      { name: "myWork", url: "https://cvs.reflexisinc.com/kernel/views/authenticate/web/CVS.view" },
      { name: "myDocs", url: "https://storeresources.cvsapps.com/" },
      { name: "Outlook", url: "https://mail.cvshealth.com/" },
      { name: "Workday", url: "https://www.myworkday.com/cvshealth/d/home.htmld" },
      { name: "QR Generator", url: "https://barcode.tec-it.com/en/GS1QRCode?data=" },
      { name: "ColleagueZone", url: "https://colleaguezone.cvs.com/" },
      { name: "LearningHub", url: "https://cvshealth.sabacloud.com/" }
    ];

    function showCategory(id) {
      document.querySelectorAll(".category").forEach(cat => {
        cat.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    }

    function searchFunction() {
      let input = document.getElementById("searchBox").value.toLowerCase();
      let resultsDiv = document.getElementById("searchResults");
      resultsDiv.innerHTML = "";

      if (input.length === 0) {
        resultsDiv.style.display = "none";
        return;
      }

      const matches = searchItems.filter(item => item.name.toLowerCase().includes(input));
      if (matches.length > 0) {
        resultsDiv.style.display = "block";
        matches.forEach(item => {
          const link = document.createElement("a");
          link.innerText = item.name;
          link.href = item.url;
          link.className = "search-result";
          link.target = "_blank";
          resultsDiv.appendChild(link);
        });
      } else {
        resultsDiv.style.display = "none";
      }
    }

    document.addEventListener("click", function(event) {
      let box = document.getElementById("searchBox");
      let dropdown = document.getElementById("searchResults");
      if (!box.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>

</body>
</html>
