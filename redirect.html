<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Redirect</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                var storeNumber = prompt("Enter your store number:");
                if (storeNumber) {
                    window.location.href = "https://portaldoctool.cvs.com/retailportalfiles/wlm_task_reports/INFO_" + storeNumber + ".pdf";
                } else {
                    document.body.innerHTML = "<p>No store number entered. Please close this page and try again.</p>";
                }
            }, 200);
        };
    </script>
</head>
<body>
    <p>Loading...</p>
</body>
</html>
