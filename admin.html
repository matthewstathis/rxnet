<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxNet</title>
    <style>
        /* Home button */
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #148275;
            color: white;
            padding: 10px 40px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 30px;
        }

        .home-button:hover {
            background-color: #0f6658;
        }

        /* Centered site title */
        .site-title {
            font-size: 18pt;
            font-weight: bold;
            text-align: center;
            margin-top: 60px; /* Adjusted to allow space below Home button */
            color: black;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px 45px;
            padding: 10px;
            max-width: 90vw;
            margin: auto;
        }

        .link-button {
            flex: 1 1 16%;
            max-width: 300px;
            min-width: 70px;
            aspect-ratio: 12 / 1;
            background-color: #148275;
            color: white;
            padding: 14px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            text-align: center;
            width: 100%;
            border-radius: 12px;
            justify-content: center;
            align-items: center;
            min-height: 15px;
        }

        .link-button:hover {
            background-color: #0f5d4f;
        }

        .show { display: grid; }
    </style>
</head>
<body>

    <a href="https://matthewstathis.github.io/rxnet/" class="home-button">Home</a>

    <h1 class="site-title">RxNet - Admin Home</h1>

    <div class="button-container">
        <a href="https://github.com/matthewstathis/rxnet/blob/main/index.html" class="link-button">Modify Code</a>
        <a href="https://github.com/matthewstathis/rxnet/deployments" class="link-button">Deployments</a>
        <a href="https://github.com/matthewstathis/rxnet/tree/main" class="link-button">GitHub Main</a>
        <a href="https://matthewstathis.github.io/rxnet/test" class="link-button">Test</a>
        <a href="https://matthewstathis.github.io/rxnet/reminders" class="link-button">Reminders</a>
        <a href="https://matthewstathis.github.io/rxnet/storeos" class="link-button">storeOS</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let buttons = document.querySelectorAll(".link-button");
            buttons.forEach(button => {
                button.setAttribute("target", "_blank");
                button.setAttribute("rel", "noopener noreferrer");
            });
        });

        function openDynamicURL(baseURL) {
            if (baseURL.includes("XXXXX")) {
                let storeNumber = prompt("Enter your 5-digit store number:");
                if (storeNumber) {
                    let finalURL = baseURL.replace("XXXXX", encodeURIComponent(storeNumber));
                    window.open(finalURL, "_blank", "noopener,noreferrer");
                }
            } else if (baseURL.includes("YYYYYYYYYY")) {
                let npiNumber = prompt("Enter your NPI number:");
                if (npiNumber) {
                    let finalURL = baseURL.replace("YYYYYYYYYY", encodeURIComponent(npiNumber));
                    window.open(finalURL, "_blank", "noopener,noreferrer");
                }
            } else {
                window.open(baseURL, "_blank", "noopener,noreferrer");
            }
        }
    </script>

</body>
</html>
