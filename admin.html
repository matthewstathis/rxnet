<html>

    <style>
        .button-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px 45px;
            padding: 10px;
            max-width: 90vw;
            margin: auto;
        }

        .link-button {
            flex: 1 1 16%;
            max-width: 300px;
            min-width: 70px;
            aspect-ratio: 12 / 1;
            background-color: #148275;
            color: white;
            padding: 14px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            text-align: center;
            width: 100%;
            border-radius: 12px;
            justify-content: center;
            align-items: center;
            min-height: 15px;
            
        }
        
        .link-button:hover {
            background-color: #0f5d4f;
        }

        .show { display: grid; } /* Use grid display only when triggered */
    </style>
</head>
<body>


<div class="button-container">

        <a href="https://matthewstathis.github.io/rxnet/test.html" class="link-button">Reminders</a>



</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let buttons = document.querySelectorAll(".link-button");
            buttons.forEach(button => {
                button.setAttribute("target", "_blank");
                button.setAttribute("rel", "noopener noreferrer");
            });
        });



function openDynamicURL(baseURL) {
    if (baseURL.includes("XXXXX")) {
        let storeNumber = prompt("Enter your 5-digit store number:");
        if (storeNumber) {
            let finalURL = baseURL.replace("XXXXX", encodeURIComponent(storeNumber));
            window.open(finalURL, "_blank", "noopener,noreferrer");
        }
    } else if (baseURL.includes("YYYYYYYYYY")) {
        let npiNumber = prompt("Enter your NPI number:");
        if (npiNumber) {
            let finalURL = baseURL.replace("YYYYYYYYYY", encodeURIComponent(npiNumber));
            window.open(finalURL, "_blank", "noopener,noreferrer");
        }
    } else {
        // Just open the URL normally
        window.open(baseURL, "_blank", "noopener,noreferrer");
    }
}



    </script>


    
</body>
