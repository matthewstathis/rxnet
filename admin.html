<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxNet</title>
    <style>
        /* Button styling */
        .dynamic-link-button {
            background-color: #148275;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .home-button:hover {
            background-color: #0f6658;
        .dynamic-link-button:hover {
            background-color: #0f6658;
        }
    </style>
</head>
<body>

    <!-- Home button -->
    <a href="https://ms-nightscout.azurewebsites.net" class="home-button">Nightscout</a>

    <!-- New button for dynamic link -->
    <button onclick="openDynamicURL()" class="dynamic-link-button">Open Custom Link</button>

    <!-- Main Content -->
    <h1>Welcome to RxNet</h1>
    <p>Your quick access hub for pharmacy resources.</p>

    <script>
    function openDynamicURL() {
        let userInput = prompt("Enter the identifier:");
        if (userInput) {
            let completeURL = `https://example.com/path/${encodeURIComponent(userInput)}`;
            window.open(completeURL, "_blank"); // Opens in a new tab
        }
    }
    </script>

</body>
</html>
