<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Redirect</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                var storeNumber = prompt("Enter your pharmacy's NPI number:");
                if (storeNumber) {
                    window.location.href = "https://federatione.cvs.com/affwebservices/public/saml2sso?SPID=https://prc.express-scripts.com&RelayState=" + storeNumber;
                } else {
                    document.body.innerHTML = "<p>No store number entered. Please go back and try again.</p>";
                }
            }, 200);
        };
    </script>
</head>
<body>
    <p>Loading...</p>
</body>
</html>
