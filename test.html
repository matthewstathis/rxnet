<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RxNet Desktop Simulation</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    /* Dock at the bottom */
    #dock {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
    }

    .dock-btn {
      background-color: #148275;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .dock-btn:hover {
      background-color: #0f5d4f;
    }

    /* Window area */
    .app-window {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 80%;
      height: 80%;
      border: 2px solid #888;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      background-color: white;
      z-index: 900;
      display: none;
      flex-direction: column;
    }

    .app-header {
      background-color: #148275;
      color: white;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .app-header button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Windows (apps) -->
  <div id="app1" class="app-window">
    <div class="app-header">
      <span>Outlook</span>
      <button onclick="closeApp('app1')">&times;</button>
    </div>
    <iframe src="https://mail.cvshealth.com/"></iframe>
  </div>

  <div id="app2" class="app-window">
    <div class="app-header">
      <span>myReports</span>
      <button onclick="closeApp('app2')">&times;</button>
    </div>
    <iframe src="https://retailspark.cvs.com/spark?view=storeView"></iframe>
  </div>

  <!-- Dock -->
  <div id="dock">
    <button class="dock-btn" onclick="toggleApp('app1')">Outlook</button>
    <button class="dock-btn" onclick="toggleApp('app2')">myReports</button>
  </div>

  <script>
    function toggleApp(appId) {
      const app = document.getElementById(appId);
      if (app.style.display === "none" || app.style.display === "") {
        app.style.display = "flex";
        bringToFront(app);
      } else {
        app.style.display = "none";
      }
    }

    function closeApp(appId) {
      document.getElementById(appId).style.display = "none";
    }

    function bringToFront(el) {
      document.querySelectorAll('.app-window').forEach(win => win.style.zIndex = 900);
      el.style.zIndex = 999;
    }
  </script>
</body>
</html>
