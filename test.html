<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RxNet - Taskbar Style Popups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 10px;
      z-index: 999;
    }

    .taskbar button {
      background-color: #148275;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .taskbar button:hover {
      background-color: #0f5d4f;
    }

    .popup-window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 800px;
      height: 500px;
      border: 1px solid #999;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background: white;
      z-index: 1000;
      display: none;
      flex-direction: column;
    }

    .popup-header {
      background-color: #148275;
      color: white;
      padding: 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px 8px 0 0;
    }

    .popup-content {
      flex: 1;
      display: block;
      height: 100%;
    }

    .popup-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 8px 8px;
    }

    .minimize-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .minimize-btn:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="taskbar">
  <button onclick="togglePopup('popupMyDocs')">myDocs</button>
  <button onclick="togglePopup('popupClinical')">Clinical Pharm</button>
  <button onclick="togglePopup('popupMyWork')">myWork</button>
  <button onclick="togglePopup('popupTempAlert')">TempAlert</button>
</div>

<!-- myDocs -->
<div class="popup-window" id="popupMyDocs">
  <div class="popup-header" id="popupMyDocsHeader">
    <span>myDocs</span>
    <button class="minimize-btn" onclick="togglePopup('popupMyDocs')">–</button>
  </div>
  <div class="popup-content">
    <iframe src="https://storeresources.cvsapps.com/?user_ard=MTYzMQ==&employee_ID=MTA5Mzk5MQ==&user_firstname=TWF0dGhldw==&user_lastname=U3RhdGhpcw==&user_title=UGhhcm1hY2lzdA=="></iframe>
  </div>
</div>

<!-- Clinical Pharm -->
<div class="popup-window" id="popupClinical">
  <div class="popup-header" id="popupClinicalHeader">
    <span>Clinical Pharmacology</span>
    <button class="minimize-btn" onclick="togglePopup('popupClinical')">–</button>
  </div>
  <div class="popup-content">
    <iframe src="https://www.clinicalkey.com/pharmacology/"></iframe>
  </div>
</div>

<!-- myWork -->
<div class="popup-window" id="popupMyWork">
  <div class="popup-header" id="popupMyWorkHeader">
    <span>myWork</span>
    <button class="minimize-btn" onclick="togglePopup('popupMyWork')">–</button>
  </div>
  <div class="popup-content">
    <iframe src="https://cvs.reflexisinc.com/kernel/views/authenticate/web/CVS.view"></iframe>
  </div>
</div>

<!-- TempAlert -->
<div class="popup-window" id="popupTempAlert">
  <div class="popup-header" id="popupTempAlertHeader">
    <span>TempAlert</span>
    <button class="minimize-btn" onclick="togglePopup('popupTempAlert')">–</button>
  </div>
  <div class="popup-content">
    <iframe src="https://app.smartsense.co/"></iframe>
  </div>
</div>

<script>
  function togglePopup(id) {
    const win = document.getElementById(id);
    win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'flex' : 'none';
  }

  function makeDraggable(popupId) {
    const popup = document.getElementById(popupId);
    const header = document.getElementById(popupId + 'Header');
    let offsetX = 0, offsetY = 0, isDown = false;

    header.addEventListener('mousedown', function(e) {
      isDown = true;
      offsetX = popup.offsetLeft - e.clientX;
      offsetY = popup.offsetTop - e.clientY;
    });

    document.addEventListener('mouseup', function() {
      isDown = false;
    });

    document.addEventListener('mousemove', function(e) {
      if (isDown) {
        popup.style.left = (e.clientX + offsetX) + 'px';
        popup.style.top = (e.clientY + offsetY) + 'px';
      }
    });
  }

  // Enable dragging for each window
  ['popupMyDocs', 'popupClinical', 'popupMyWork', 'popupTempAlert'].forEach(id => makeDraggable(id));
</script>

</body>
</html>
