<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synced Reminder List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
    }

    .reminder-form input {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .reminder-form button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .reminder-form button:hover {
      background-color: #218838;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .reminder-text {
      max-width: 80%;
      word-wrap: break-word;
    }

    .big-dropdown {
  font-size: 16px;
  padding: 10px;
  width: 100%;
  border-radius: 6px;
  border: 1px solid #ccc;
  background-color: #fff;
  appearance: none;
}
  </style>
</head>
<body>
  <h1>Synced Reminder List</h1>

  <div class="reminder-form">
    <input type="text" id="reminderText" placeholder="Reminder text" />
    <input type="text" id="reminderTime" placeholder="Due time (HHMM, 24hr)" />
    <input type="text" id="reminderDate" placeholder="Due date (MM/DD/YYYY)" />
<label for="reminderTag1">Primary Tag:</label>
<select id="reminderTag1" class="big-dropdown">
  <option value="">Select a primary tag</option>
  <option value="Work">Work</option>
  <option value="Personal">Personal</option>
  <option value="Urgent">Urgent</option>
  <option value="Chores">Chores</option>
</select>

<label for="reminderTag2" style="margin-top: 10px;">Secondary Tag (optional):</label>
<select id="reminderTag2" class="big-dropdown">
  <option value="">Select a secondary tag</option>
  <option value="Work">Work</option>
  <option value="Personal">Personal</option>
  <option value="Urgent">Urgent</option>
  <option value="Chores">Chores</option>
</select>

    <button onclick="addReminder()">Add Reminder</button>
  </div>

  <ul id="reminderList"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB-gqB-21WDYbjLSPIsflBi5OF-YTErews",
  authDomain: "cait-calendar-87d75.firebaseapp.com",
  databaseURL: "https://cait-calendar-87d75-default-rtdb.firebaseio.com",
  projectId: "cait-calendar-87d75",
  storageBucket: "cait-calendar-87d75.firebasestorage.app",
  messagingSenderId: "97273136570",
  appId: "1:97273136570:web:92b3a4580b232fba990983",
  measurementId: "G-KBNS0RMFTD"
};


  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const list = document.getElementById('reminderList');

  function loadReminders() {
    db.ref('reminders').on('value', (snapshot) => {
      list.innerHTML = '';
      const data = snapshot.val();
      if (data) {
        const remindersArray = Object.entries(data).map(([id, reminder]) => ({
          id,
          ...reminder
        }));

        // Sort by sortKey
        remindersArray.sort((a, b) => {
          return a.sortKey.localeCompare(b.sortKey);
        });

        remindersArray.forEach(({ id, text, time, date }) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="reminder-text">${text} - ${time} - ${date}</span>
            <input type="checkbox" onclick="removeReminder('${id}')" />
          `;
          list.appendChild(li);
        });
      }
    });
  }

function addReminder() {
  const text = document.getElementById('reminderText').value.trim();
  const time = document.getElementById('reminderTime').value.trim();
  const date = document.getElementById('reminderDate').value.trim();
  const tag = document.getElementById('reminderTag').value.trim();

  if (!text || !time || !date) {
    alert('Please fill out all fields.');
    return;
  }

  // Format sortKey as YYMMDDHHMM for easy sorting
  const sortKey = `${date.slice(4)}${date.slice(0,2)}${date.slice(2,4)}${time.padStart(4, '0')}`;

  const newRef = db.ref('reminders').push();
  newRef.set({ text, time, date, tag, sortKey });

  document.getElementById('reminderText').value = '';
  document.getElementById('reminderTime').value = '';
  document.getElementById('reminderDate').value = '';
  document.getElementById('reminderTag').value = '';
}

  function removeReminder(id) {
    db.ref('reminders/' + id).remove();
  }






function formatToSortKey(dateObj) {
  const yy = String(dateObj.getFullYear()).slice(-2);
  const mm = String(dateObj.getMonth() + 1).padStart(2, '0');
  const dd = String(dateObj.getDate()).padStart(2, '0');
  const hh = String(dateObj.getHours()).padStart(2, '0');
  const min = String(dateObj.getMinutes()).padStart(2, '0');
  return `${yy}${mm}${dd}${hh}${min}`;
}

  window.onload = loadReminders;
</script>
</body>
</html>
